<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Time tracking dashboard</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<section class="card user">
					<div class="card-top">
						<img src="./images/image-jeremy.png" alt="user image of jeremy" />
						<div class="user-info">
							<p>Report for</p>
							<h1>Jeremy Robson</h1>
						</div>
					</div>
					<div class="card-bottom">
						<ul>
							<li id="daily">Daily</li>
							<li id="weekly" class="active">Weekly</li>
							<li id="monthly">Monthly</li>
						</ul>
					</div>
				</section>

				<section class="work card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Work</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>32hrs</h3>
							<p>Last Week - 36hrs</p>
						</div>
					</div>
				</section>

				<section class="play card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Play</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>10hrs</h3>
							<p>Last Week - 8hrs</p>
						</div>
					</div>
				</section>

				<section class="study card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Study</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>4hrs</h3>
							<p>Last Week - 7hrs</p>
						</div>
					</div>
				</section>

				<section class="exercise card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Exercise</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>4hrs</h3>
							<p>Last Week - 5hrs</p>
						</div>
					</div>
				</section>

				<section class="social card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Social</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>5hrs</h3>
							<p>Last Week - 10hrs</p>
						</div>
					</div>
				</section>

				<section class="selfcare card">
					<div class="card-top"></div>
					<div class="card-bottom">
						<label class="title">
							<h2>Self Care</h2>
							<img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
						</label>
						<div class="content">
							<h3>2hrs</h3>
							<p>Last Week - 2hrs</p>
						</div>
					</div>
				</section>
			</div>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
